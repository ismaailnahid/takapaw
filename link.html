    /* Overlay and Toast styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .overlay.show {
      display: flex;
    }

    .toast {
      background: linear-gradient(145deg, #5a3e9e, #764ba2);
      color: #fff;
      padding: 20px 50px;
      border-radius: 25px;
      font-size: 20px;
      font-weight: 700;
      box-shadow:
        0 4px 15px rgba(90, 62, 158, 0.8),
        0 10px 40px rgba(118, 75, 162, 0.7);
      transform-style: preserve-3d;
      perspective: 1000px;
      transform: translateZ(0) rotateX(90deg) scale(0.7);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform-origin: center bottom;
      text-align: center;
      user-select: none;
    }

    .toast.show {
      transform: translateZ(0) rotateX(0deg) scale(1);
      opacity: 1;
    }

    @media (max-width: 600px) {
      .link-item {
        min-width: 100%;
        max-width: 100%;
        justify-content: space-between;
      }

  <script>
  const buttons = document.querySelectorAll('.copy-btn');
const toast = document.getElementById('toast');
const overlay = document.getElementById('overlay');

// Copy button event
buttons.forEach(button => {
  button.addEventListener('click', () => {
    const link = button.getAttribute('data-link');
    const linkName = button.parentElement.querySelector('a').textContent.trim();

    navigator.clipboard.writeText(link).then(() => {
      toast.textContent = `‚úÖ "${linkName}" ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!`;
      overlay.classList.add('show');
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
        overlay.classList.remove('show');
      }, 2000);
    }).catch(() => {
      toast.textContent = `‚ùå "${linkName}" ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•!`;
      overlay.classList.add('show');
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
        overlay.classList.remove('show');
        toast.textContent = "‚úÖ Link Copied!";
      }, 2000);
    });
  });
});

// Block link clicks for Social Links and Device Info sections only
// Select all 'a' inside link-item but exclude those inside the "Share via Apps" section
document.querySelectorAll('.card > .links-container:not(:last-child) .link-item a').forEach(link => {

  });
});
